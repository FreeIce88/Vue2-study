<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text&v-html</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>v-text&v-html</h1>
<hr>
<div id="app">

  <!--v-text的作用是为了不让网络或者加载过慢的时候出现{{message}} 确保用户看到的是渲染过后的-->
<span>{{message}}</span>= <span v-text="message"></span>

  <div v-html="dodo"></div>
</div>

<script type="text/javascript">
  var app = new Vue({
    el:'#app',
    data:{
      message:'hello world',
      dodo:'<h2>hi rison</h2>'
    }
  })
</script>
</body>
</html>
