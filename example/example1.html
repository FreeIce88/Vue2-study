<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>

<h1>example methods</h1>
<hr>
<div id="app">
{{message}}
</div>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message:'hello rison'
    },
    mounted:function () {
      $('#app').html('i am  jquery')

    },
    methods:{
      add:function () {
        console.log('调用了构造器内部的add')
      }
    }
  })

  app.add()
</script>
</body>
</html>
