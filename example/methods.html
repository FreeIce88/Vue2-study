<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>methods方法选项</h1>
<hr>
<div id="app">
  <p>{{a}}</p>
  <button @click="add(5,$event)">add</button>
  <p>
    <btn @click.native="add(5,$event)"></btn>
  </p>
</div>

<button onclick="app.add(3)">外部button</button>


<script type="text/javascript">
  var btn = {
    template:`<button>组件ADD</button>`
  }
  var app = new Vue({
    el: '#app',
    data: {
      a: 1
    },
    components: {
      "btn": btn
    },
    methods: {
      add: function (num, event) {
        if (num != '') {
          this.a += num
        } else {
          this.a++
        }

        console.log(event)

      }
    }

  })
</script>
</body>
</html>
