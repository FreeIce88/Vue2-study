<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

<h1>v-model</h1>
<hr>
<div id="app">
<p>原始文本信息：{{message}} rison</p>

  <h3>文本框</h3>
  <p>v-model:<input type="text" v-model="message"></p>
  <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
  <p>v-model.number:<input type="text" v-model.number="message"></p>
  <p>v-model.trim:<input type="text" v-model.trim="message"></p>

  <hr>

  <h3>本文域</h3>
  <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>


  <h3>多选框绑定一个值</h3>
  <input type="checkbox" id="isTrue" v-model="isT" >
  <label for="isTrue">{{isT}}</label>

  <hr>

  <h3>多选框绑定数组</h3>
  <p>
    <input type="checkbox" id="hihi" v-model="web_names"  value="hihi">
    <label for="hihi">hihi</label>

    <input type="checkbox" id="hehe" v-model="web_names" value="hehe">
    <label for="hehe">hehe</label>

    <input type="checkbox" id="haha" v-model="web_names"  value="haha">
    <label for="haha">haha</label>
  </p>

  <p>{{web_names}}</p>

  <hr>
  <h3>单选框绑定数组</h3>
  <p>
    <input type="radio" id="one" value="男" v-model="sex"><label for="one">男</label>
    <input type="radio" id="two" value="女" v-model="sex"><label for="one">女</label>

  </p>
  <p>{{sex}}</p>
</div>

<script type="text/javascript">
  var app = new Vue({
    el:'#app',
    data:{
      message:'hello world',
      isT:true,
      web_names:[],
      sex:'男'
    },

  })
</script>
</body>
</html>
